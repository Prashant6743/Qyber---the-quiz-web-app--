<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - Quiz System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/faculty.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">
    <nav class="navbar">
        <div class="nav-brand"><i class="fas fa-graduation-cap"></i> Quiz System</div>
        <div class="nav-user">
            <span><i class="fas fa-user-circle"></i> {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="page-header">
            <h1><i class="fas fa-plus-circle"></i> Create New Quiz</h1>
            <a href="{{ url_for('faculty_dashboard') }}" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        
        <div class="create-quiz-container">
            <div class="dashboard-card">
                <form action="{{ url_for('create_quiz') }}" method="post">
                    <div class="form-group">
                        <label for="title">Quiz Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter quiz title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" placeholder="Enter quiz description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Quiz Settings</label>
                        <div class="settings-grid">
                            <div class="setting-item">
                                <label for="time_limit">Time Limit (minutes)</label>
                                <input type="number" id="time_limit" name="time_limit" min="0" value="30">
                            </div>
                            
                            <div class="setting-item">
                                <label for="passing_score">Passing Score (%)</label>
                                <input type="number" id="passing_score" name="passing_score" min="0" max="100" value="60">
                            </div>
                            
                            <div class="setting-item checkbox-item">
                                <input type="checkbox" id="randomize_questions" name="randomize_questions">
                                <label for="randomize_questions">Randomize Questions</label>
                            </div>
                            
                            <div class="setting-item checkbox-item">
                                <input type="checkbox" id="show_results" name="show_results" checked>
                                <label for="show_results">Show Results After Submission</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Create Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
